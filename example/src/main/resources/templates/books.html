<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>siema</h1>
<table>
    <tr>
        <th> ID </th>
        <th> Titles </th>
        <th> Author </th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:utext="${book.id}">id</td>
        <td th:utext="${book.title}">title</td>
        <td th:utext="${book.publisher.name}">publisher name</td>
    </tr>
</table>

</body>
</html>
