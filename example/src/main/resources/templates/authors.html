<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Siema </h1>
<table>
    <tr>
        <th> ID </th>
        <th> firstName </th>
        <th> lastName </th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:utext="${author.id}">id</td>
        <td th:utext="${author.firstName}">firstName</td>
        <td th:utext="${author.lastName}">lastName</td>
    </tr>
</table>

</body>
</html>
